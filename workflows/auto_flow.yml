name: Auto Flow Tracker

on:
  schedule:
    - cron: '0 * * * *'  # mỗi giờ
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run flow tracker
        run: python core/flow_tracker.py

      - name: Commit updated data
        run: |
          git config user.name "flow-bot"
          git config user.email "flow-bot@example.com"
          git add data/flow_data.csv
          git commit -m "Update flow data"
          git push || echo "No changes"
